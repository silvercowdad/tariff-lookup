<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>US Tariff Lookup - Comparison Mode</title>
<style>
/* Í∏∞Ï°¥ Ïä§ÌÉÄÏùº Ïú†ÏßÄ + ÎπÑÍµêÏ∞Ω Ïä§ÌÉÄÏùº Ï∂îÍ∞Ä */
* { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; color: #333; }
.container { max-width: 900px; margin: 0 auto; background: white; border-radius: 16px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); padding: 40px; }
h1 { font-size: 2.2rem; margin-bottom: 10px; color: #667eea; text-align: center; }
.subtitle { text-align: center; color: #666; margin-bottom: 30px; font-size: 0.95rem; }
.status-bar { background: #f8f9fa; border: 1px solid #dee2e6; border-radius: 8px; padding: 12px 16px; margin-bottom: 24px; display: flex; justify-content: space-between; align-items: center; font-size: 0.9rem; }
.status-text { color: #28a745; font-weight: 500; }
.update-btn { background: #667eea; color: white; border: none; padding: 6px 16px; border-radius: 6px; cursor: pointer; font-size: 0.85rem; transition: all 0.2s; }
.form-group { margin-bottom: 20px; }
label { display: block; margin-bottom: 8px; font-weight: 600; color: #444; }
input, select { width: 100%; padding: 12px 16px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 1rem; }
button[type="submit"] { width: 100%; padding: 16px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 8px; font-size: 1.1rem; font-weight: 600; cursor: pointer; margin-top: 10px; }

/* Í≤∞Í≥ºÏ∞Ω Î∞è ÎπÑÍµê Î†àÏù¥ÏïÑÏõÉ */
.result-grid { display: grid; grid-template-columns: 1fr; gap: 20px; margin-top: 30px; }
.result-grid.dual { grid-template-columns: 1fr 1fr; }
.result-box { padding: 20px; background: #f8f9fa; border-radius: 12px; border-top: 4px solid #667eea; }
.result-box.compliant { border-top-color: #28a745; background: #f0fff4; }
.box-title { font-weight: 800; font-size: 0.9rem; margin-bottom: 15px; text-transform: uppercase; color: #555; }
.total-rate { font-size: 2.5rem; font-weight: 800; color: #333; margin-bottom: 10px; }
.tariff-item { display: flex; justify-content: space-between; font-size: 0.85rem; padding: 8px 0; border-bottom: 1px solid #eee; }
.tariff-tag { font-size: 0.7rem; padding: 2px 6px; border-radius: 4px; background: #eee; font-weight: bold; }
</style>
</head>
<body>
<div class="container">
  <h1>üá∫üá∏ US Tariff Lookup</h1>
  <p class="subtitle">Reed Smith Aligned - Comparison Mode</p>

  <div class="status-bar">
    <span class="status-text" id="statusText">‚è≥ Loading rules...</span>
    <button class="update-btn" onclick="fetchRules()">‚¨áÔ∏è Update</button>
  </div>

  <form id="tariffForm">
    <div class="form-group">
      <label for="hsCode">Target Product</label>
      <select id="hsCode" required>
        <option value="">-- Select Product --</option>
        <option value="8507600010">EV Battery (8507.60.00.10)</option>
        <option value="8507600020">ESS / MPB Battery (8507.60.00.20)</option>
      </select>
    </div>

    <div class="form-group">
      <label for="country">Country of Origin</label>
      <select id="country" required>
        <option value="">-- Select Country --</option>
      </select>
    </div>
    <button type="submit">Calculate & Compare</button>
  </form>

  <div id="resultArea" class="result-grid"></div>
</div>

<script>
const WORKER = 'https://tariff-rules-live.sys1107.workers.dev/rules';
let RULES = null;

async function fetchRules() {
  const status = document.getElementById('statusText');
  status.textContent = '‚è≥ Fetching...';
  try {
    const res = await fetch(WORKER, { cache: "no-store" });
    const data = await res.json();
    RULES = data;
    status.textContent = data.meta?.statusText || '‚úÖ Rules loaded';
    
    const select = document.getElementById('country');
    const currentVal = select.value;
    select.innerHTML = '<option value="">-- Select Country --</option>';
    const countries = Object.entries(data.countries || {}).sort((a,b) => a[1].localeCompare(b[1]));
    for (const [code, name] of countries) {
      const opt = document.createElement('option');
      opt.value = code; opt.textContent = name;
      select.appendChild(opt);
    }
    select.value = currentVal;
  } catch (err) { status.textContent = '‚ùå Connection Failed'; }
}

document.getElementById('tariffForm').addEventListener('submit', function(e) {
  e.preventDefault();
  if (!RULES) return;
  
  const hs = document.getElementById('hsCode').value;
  const country = document.getElementById('country').value;
  const ftaInfo = RULES.ftaCountries?.[country];
  const area = document.getElementById('resultArea');
  
  // 1. ÏùºÎ∞ò Í≤∞Í≥º (ÎØ∏Ï∂©Ï°± Ïãú)
  const resNormal = calculate(hs, country, false);
  
  if (ftaInfo?.type === 'conditional') {
    // 2. USMCA Í≤∞Í≥º (Ï∂©Ï°± Ïãú)
    const resUSMCA = calculate(hs, country, true);
    area.className = "result-grid dual";
    area.innerHTML = renderBox(resNormal, "Scenario A: Standard (Non-USMCA)") + 
                     renderBox(resUSMCA, "Scenario B: USMCA Compliant", true);
  } else {
    area.className = "result-grid";
    area.innerHTML = renderBox(resNormal, "Standard Result");
  }
  area.scrollIntoView({ behavior: 'smooth' });
});

function calculate(hsInput, country, compliant) {
  const flags = RULES.hsCodeRules?.[hsInput]?.flags || {};
  const ftaInfo = RULES.ftaCountries?.[country];
  const mfnRate = getMFN(hsInput);
  let items = [], total = 0;

  if (ftaInfo?.type === 'target_15') {
    total = 0.15;
    items.push({ name: 'MFN Base', rate: mfnRate, tag: 'mfn' });
    items.push({ name: 'TA Adjustment', rate: 0.15 - mfnRate, tag: 'adj' });
  } else if (ftaInfo?.type === 'conditional' && compliant) {
    total = 0;
    items.push({ name: ftaInfo.fta + ' Duty Free', rate: 0, tag: 'fta' });
  } else {
    total = mfnRate;
    items.push({ name: 'MFN Base', rate: mfnRate, tag: 'mfn' });
    for (const m of (RULES.measures || [])) {
      if (m.kind === 'additive' && applies(m, country, flags)) {
        total += m.rate;
        items.push({ name: m.name, rate: m.rate, tag: m.tag });
      }
    }
  }
  return { total, items };
}

function applies(m, country, flags) {
  const w = m.appliesWhen || {};
  if (w.countries && !w.countries.includes(country)) return false;
  if (w.notCountries && w.notCountries.includes(country)) return false;
  if (w.flagsAll) { for (const f of w.flagsAll) if (!flags[f]) return false; }
  if (w.notFlags) { for (const f of w.notFlags) if (flags[f]) return false; }
  return true;
}

function getMFN(code) {
  for (let len = 10; len >= 4; len--) {
    const p = code.slice(0, len);
    if (RULES.mfnRates[p] !== undefined) return RULES.mfnRates[p];
  }
  return 0.034;
}

function renderBox(r, title, isCompliant = false) {
  let itemsHtml = r.items.map(i => `
    <div class="tariff-item">
      <span>${i.name}</span>
      <span><strong>${(i.rate*100).toFixed(1)}%</strong></span>
    </div>`).join('');
    
  return `
    <div class="result-box ${isCompliant ? 'compliant' : ''}">
      <div class="box-title">${title}</div>
      <div class="total-rate">${(r.total*100).toFixed(1)}%</div>
      <div class="breakdown">${itemsHtml}</div>
    </div>`;
}

window.addEventListener('DOMContentLoaded', fetchRules);
</script>
</body>
</html>

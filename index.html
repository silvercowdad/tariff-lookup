<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>US Tariff Lookup (FTA + Live Rules)</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 40px;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      color: #667eea;
      text-align: center;
    }
    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 0.95rem;
    }
    .status-bar {
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 12px 16px;
      margin-bottom: 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
    }
    .status-text {
      color: #28a745;
      font-weight: 500;
    }
    .update-btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 6px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 500;
      transition: all 0.2s;
    }
    .update-btn:hover {
      background: #5568d3;
      transform: translateY(-1px);
    }
    .update-btn:active {
      transform: translateY(0);
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #444;
    }
    input, select {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #667eea;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 12px;
    }
    .checkbox-group input[type="checkbox"] {
      width: auto;
      margin: 0;
    }
    .checkbox-group label {
      margin: 0;
      font-weight: 500;
    }
    button[type="submit"] {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }
    button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }
    button[type="submit"]:active {
      transform: translateY(0);
    }
    .result {
      margin-top: 30px;
      padding: 24px;
      background: #f8f9fa;
      border-radius: 12px;
      border-left: 4px solid #667eea;
    }
    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 2px solid #dee2e6;
    }
    .result-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: #333;
    }
    .total-rate {
      font-size: 2rem;
      font-weight: 800;
      color: #667eea;
    }
    .tariff-breakdown {
      margin-top: 20px;
    }
    .tariff-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      margin-bottom: 8px;
      background: white;
      border-radius: 8px;
      border-left: 3px solid #dee2e6;
    }
    .tariff-item.mfn { border-left-color: #28a745; }
    .tariff-item.fta { border-left-color: #17a2b8; }
    .tariff-item.section232 { border-left-color: #fd7e14; }
    .tariff-item.section301 { border-left-color: #dc3545; }
    .tariff-item.ieepa { border-left-color: #6f42c1; }
    .tariff-name {
      font-weight: 600;
      color: #333;
      flex: 1;
    }
    .tariff-rate {
      font-size: 1.2rem;
      font-weight: 700;
      color: #667eea;
      margin-left: 16px;
    }
    .tariff-tag {
      font-size: 0.75rem;
      padding: 4px 8px;
      border-radius: 4px;
      font-weight: 600;
      text-transform: uppercase;
      margin-left: 12px;
    }
    .tariff-tag.mfn { background: #d4edda; color: #155724; }
    .tariff-tag.fta { background: #d1ecf1; color: #0c5460; }
    .tariff-tag.section232 { background: #fff3cd; color: #856404; }
    .tariff-tag.section301 { background: #f8d7da; color: #721c24; }
    .tariff-tag.ieepa { background: #e2d9f3; color: #4a148c; }
    .tariff-description {
      font-size: 0.85rem;
      color: #666;
      margin-top: 4px;
    }
    .warnings, .exemptions {
      margin-top: 20px;
      padding: 16px;
      border-radius: 8px;
    }
    .warnings {
      background: #fff3cd;
      border-left: 4px solid #ffc107;
    }
    .exemptions {
      background: #d4edda;
      border-left: 4px solid #28a745;
    }
    .warning-item, .exemption-item {
      margin-bottom: 8px;
      font-size: 0.9rem;
      line-height: 1.5;
    }
    .warning-item:last-child, .exemption-item:last-child {
      margin-bottom: 0;
    }
    .meta-info {
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid #dee2e6;
      font-size: 0.85rem;
      color: #666;
    }
    .meta-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
    }
    .news-section {
      margin-top: 40px;
      padding: 20px;
      background: #fff3cd;
      border-radius: 8px;
      border-left: 4px solid #ffc107;
    }
    .news-title {
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 12px;
      color: #333;
    }
    .news-item {
      margin-bottom: 12px;
      padding-bottom: 12px;
      border-bottom: 1px solid #ffe69c;
    }
    .news-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }
    .news-date {
      font-size: 0.8rem;
      color: #856404;
      font-weight: 600;
    }
    .news-headline {
      font-weight: 600;
      color: #333;
      margin-top: 4px;
    }
    .news-body {
      font-size: 0.9rem;
      color: #666;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üá∫üá∏ US Tariff Lookup</h1>
    <p class="subtitle">FTA-aware calculator with live rules from Cloudflare Workers + KV</p>

    <div class="status-bar">
      <span class="status-text" id="statusText">‚è≥ Loading rules...</span>
      <button class="update-btn" onclick="fetchRulesNow()">‚¨áÔ∏è Update</button>
    </div>

    <form id="tariffForm">
      <div class="form-group">
        <label for="hsCode">HS Code (6, 8, or 10 digits)</label>
        <input 
          type="text" 
          id="hsCode" 
          placeholder="e.g., 8507.60.00.10 or 8507600010"
          required
        />
      </div>

      <div class="form-group">
        <label for="country">Country of Origin</label>
        <select id="country" required>
          <option value="">-- Select Country --</option>
        </select>
      </div>

      <div class="checkbox-group" id="usmcaCheckboxGroup" style="display:none;">
        <input type="checkbox" id="usmcaCompliant" />
        <label for="usmcaCompliant">USMCA Certificate of Origin (Rules of Origin met)</label>
      </div>

      <button type="submit">Calculate Tariff</button>
    </form>

    <div id="result" style="display:none;"></div>

    <div id="newsSection" style="display:none;"></div>
  </div>

  <script>
    const RULES_URL = "https://tariff-rules-live.sys1107.workers.dev/rules";
    const REFRESH_INTERVAL = 3600000;
    let RULES = null;
    let refreshTimer = null;

    document.addEventListener("DOMContentLoaded", () => {
      fetchRulesNow();
      startAutoRefresh();
      setupFormHandlers();
    });

    function startAutoRefresh() {
      if (refreshTimer) clearInterval(refreshTimer);
      refreshTimer = setInterval(() => fetchRulesNow(), REFRESH_INTERVAL);
    }

    function setupFormHandlers() {
      const form = document.getElementById("tariffForm");
      const countrySelect = document.getElementById("country");
      const usmcaGroup = document.getElementById("usmcaCheckboxGroup");

      countrySelect.addEventListener("change", () => {
        const selected = countrySelect.value;
        const ftaInfo = getFTACountry(selected);
        if (ftaInfo && ftaInfo.type === "conditional") {
          usmcaGroup.style.display = "flex";
        } else {
          usmcaGroup.style.display = "none";
          document.getElementById("usmcaCompliant").checked = false;
        }
      });

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const hsCode = document.getElementById("hsCode").value.trim();
        const country = document.getElementById("country").value;
        const usmcaCompliant = document.getElementById("usmcaCompliant").checked;
        
        if (!hsCode || !country) {
          alert("Please fill in all required fields");
          return;
        }

        const result = calculateTariff(hsCode, country, usmcaCompliant);
        displayResult(result);
      });
    }

    async function fetchRulesNow() {
      const statusEl = document.getElementById("statusText");
      statusEl.textContent = "‚è≥ Fetching rules...";

      try {
        const response = await fetch(RULES_URL);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        
        const data = await response.json();
        
        if (data.status === "EMPTY") {
          statusEl.textContent = "‚ö†Ô∏è Rules empty (run /admin/update)";
          return;
        }

        RULES = data;
        statusEl.textContent = data.meta?.statusText || "‚úÖ Rules loaded";
        
        populateCountryDropdown();
        displayNews();
      } catch (err) {
        console.error("Failed to fetch rules:", err);
        statusEl.textContent = "‚ùå Failed to load rules";
      }
    }

    function populateCountryDropdown() {
      if (!RULES || !RULES.countries) return;
      
      const select = document.getElementById("country");
      const currentValue = select.value;
      
      select.innerHTML = '<option value="">-- Select Country --</option>';
      
      const countries = Object.entries(RULES.countries).sort((a, b) => 
        a[1].localeCompare(b[1])
      );
      
      for (const [code, name] of countries) {
        const option = document.createElement("option");
        option.value = code;
        option.textContent = name;
        select.appendChild(option);
      }
      
      if (currentValue) select.value = currentValue;
    }

    function displayNews() {
      if (!RULES || !RULES.news || RULES.news.length === 0) {
        document.getElementById("newsSection").style.display = "none";
        return;
      }

      const newsSection = document.getElementById("newsSection");
      newsSection.style.display = "block";
      newsSection.className = "news-section";
      
      let html = '<div class="news-title">üì∞ Latest Updates</div>';
      
      for (const item of RULES.news) {
        html += `
          <div class="news-item">
            <div class="news-date">${item.date}</div>
            <div class="news-headline">${item.headline}</div>
            <div class="news-body">${item.body}</div>
          </div>
        `;
      }
      
      newsSection.innerHTML = html;
    }

    function calculateTariff(hsInput, country, usmcaCompliant) {
      const code10 = hs10(hsInput);
      const flags = getHsFlags(code10);
      const description = getProductDescription(code10);
      const ftaInfo = getFTACountry(country);
      const hasFta = !!ftaInfo;
      const recipRate = getReciprocalRate(country);
      const mfnRate = getMFNRate(code10);

      let tariffItems = [];
      let warnings = [];
      let exemptions = [];
      let totalRate = 0;
      let ftaStatusText = hasFta ? ftaInfo.fta : "No FTA";
      let waiveAll = false;
      let treatAsNoFta = false;

      if (ftaInfo && ftaInfo.type === "conditional") {
        if (usmcaCompliant) {
          tariffItems.push({
            name: `${ftaInfo.fta} - Duty Free`,
            rate: 0,
            tag: "fta",
            description: "Certificate of Origin: Rules of Origin met",
            source: ftaInfo.fta
          });
          if (ftaInfo.waiveAllWhenCompliant) {
            waiveAll = true;
            exemptions.push(`‚úÖ ${ftaInfo.fta}: All measures WAIVED (compliant)`);
          } else {
            exemptions.push(`‚úÖ ${ftaInfo.fta}: Base duty-free (compliant)`);
          }
        } else {
          treatAsNoFta = true;
          warnings.push(`‚ö†Ô∏è ${ftaInfo.fta} Certificate of Origin required for 0% rate. Without it, MFN + measures apply.`);
        }
      } else if (ftaInfo && ftaInfo.type === "minimum") {
        const minRate = Number(ftaInfo.minRate || 0);
        const base = Math.max(0, mfnRate, minRate);
        tariffItems.push({
          name: `${ftaInfo.fta} Minimum Rate`,
          rate: base,
          tag: "ieepa",
          description: `MAX(FTA 0%, MFN ${(mfnRate*100).toFixed(1)}%, Min ${(minRate*100).toFixed(1)}%) = ${(base*100).toFixed(1)}%`,
          source: "ftaMinimum"
        });
        totalRate += base;
        warnings.push(`‚ö†Ô∏è ${ftaInfo.fta}: Minimum ${(minRate*100).toFixed(1)}% rate applies (was 0% before July 2025)`);
      } else if (ftaInfo && ftaInfo.type === "standard") {
        tariffItems.push({
          name: `${ftaInfo.fta} - Duty Free`,
          rate: 0,
          tag: "fta",
          description: ftaInfo.description || "0% duty-free",
          source: ftaInfo.fta
        });
        exemptions.push(`‚úÖ ${ftaInfo.fta}: All measures WAIVED (0% duty-free treatment)`);
        waiveAll = true;
      } else {
        treatAsNoFta = true;
      }

      if (!waiveAll) {
        const ctx = { hs10: code10, country, flags, hasFta: hasFta && !treatAsNoFta, mfnRate, recipRate };
        const measures = Array.isArray(RULES.measures) ? RULES.measures : [];

        for (const m of measures) {
          if (m.kind === "base") {
            if (treatAsNoFta) {
              const r = measureRate(m, ctx);
              tariffItems.push({
                name: m.name,
                rate: r,
                tag: m.tag || "mfn",
                description: m.description || `From rules: ${(r*100).toFixed(1)}%`,
                source: m.id
              });
              totalRate += r;
            }
            continue;
          }

          if (m.kind === "additive") {
            if (!appliesWhen(m, ctx)) continue;
            const r = measureRate(m, ctx);
            if (r <= 0) continue;
            tariffItems.push({
              name: m.name,
              rate: r,
              tag: m.tag || "ieepa",
              description: m.description || "Applied per rules engine",
              source: m.id
            });
            totalRate += r;
          }
        }

        const presentIds = new Set(tariffItems.map(x => x.source).filter(Boolean));
        const waivers = Array.isArray(RULES.waivers) ? RULES.waivers : [];

        for (const w of waivers) {
          if (!presentIds.has(w.whenMeasureApplied)) continue;
          const toWaive = w.waiveMeasures || [];
          for (const wid of toWaive) {
            const before = tariffItems.length;
            tariffItems = tariffItems.filter(x => x.source !== wid);
            const after = tariffItems.length;
            if (before !== after && w.note) {
              exemptions.push(`‚úÖ ${w.note}`);
            }
          }
        }

        totalRate = tariffItems.reduce((sum, x) => sum + (Number(x.rate) || 0), 0);
      }

      return { hsCode10: code10, description, countryCode: country, ftaStatusText, tariffItems, totalRate, warnings, exemptions };
    }

    function appliesWhen(measure, ctx) {
      const w = measure.appliesWhen || {};
      if (w.countries && Array.isArray(w.countries) && !w.countries.includes(ctx.country)) return false;
      if (w.noFta === true && ctx.hasFta === true) return false;
      if (w.flagsAll && Array.isArray(w.flagsAll)) {
        for (const f of w.flagsAll) {
          if (!ctx.flags[f]) return false;
        }
      }
      if (w.flagsAny && Array.isArray(w.flagsAny)) {
        let ok = false;
        for (const f of w.flagsAny) {
          if (ctx.flags[f]) ok = true;
        }
        if (!ok) return false;
      }
      return true;
    }

    function measureRate(measure, ctx) {
      if (typeof measure.rate === "number") return measure.rate;
      if (measure.rateSource === "mfn") return ctx.mfnRate;
      if (measure.rateSource === "reciprocal") return ctx.recipRate;
      return 0;
    }

    function hs10(input) {
      const cleaned = input.replace(/[^0-9]/g, "");
      return cleaned.padEnd(10, "0").slice(0, 10);
    }

    function getHsFlags(code10) {
      if (!RULES || !RULES.hsCodeRules) return {};
      return RULES.hsCodeRules[code10]?.flags || {};
    }

    function getProductDescription(code10) {
      if (!RULES || !RULES.productDescriptions) return "Product";
      for (let len = 6; len >= 4; len--) {
        const prefix = code10.slice(0, len);
        if (RULES.productDescriptions[prefix]) return RULES.productDescriptions[prefix];
      }
      const hsRule = RULES.hsCodeRules?.[code10];
      return hsRule?.description || "Product";
    }

    function getFTACountry(countryCode) {
      if (!RULES || !RULES.ftaCountries) return null;
      return RULES.ftaCountries[countryCode] || null;
    }

    function getMFNRate(code10) {
      if (!RULES || !RULES.mfnRates) return 0;
      for (let len = 10; len >= 4; len--) {
        const prefix = code10.slice(0, len);
        if (RULES.mfnRates[prefix] !== undefined) return Number(RULES.mfnRates[prefix]);
      }
      return 0;
    }

    function getReciprocalRate(countryCode) {
      if (!RULES || !RULES.reciprocalRates) return 0.10;
      return RULES.reciprocalRates[countryCode] || RULES.reciprocalRates.DEFAULT || 0.10;
    }

    function displayResult(result) {
      const resultDiv = document.getElementById("result");
      resultDiv.style.display = "block";
      const countryName = RULES?.countries?.[result.countryCode] || result.countryCode;

      let html = `
        <div class="result">
          <div class="result-header">
            <div class="result-title">
              ${result.description}<br>
              <small style="font-size:0.8rem; color:#666;">HS ${result.hsCode10} from ${countryName}</small>
            </div>
            <div class="total-rate">${(result.totalRate * 100).toFixed(1)}%</div>
          </div>
      `;

      if (result.tariffItems.length > 0) {
        html += '<div class="tariff-breakdown">';
        for (const item of result.tariffItems) {
          html += `
            <div class="tariff-item ${item.tag}">
              <div style="flex:1;">
                <div class="tariff-name">‚úì ${item.name}</div>
                ${item.description ? `<div class="tariff-description">${item.description}</div>` : ''}
              </div>
              <div class="tariff-rate">${(item.rate * 100).toFixed(1)}%</div>
              <div class="tariff-tag ${item.tag}">${item.tag.toUpperCase()}</div>
            </div>
          `;
        }
        html += '</div>';
      }

      if (result.warnings.length > 0) {
        html += '<div class="warnings">';
        for (const w of result.warnings) {
          html += `<div class="warning-item">${w}</div>`;
        }
        html += '</div>';
      }

      if (result.exemptions.length > 0) {
        html += '<div class="exemptions">';
        for (const e of result.exemptions) {
          html += `<div class="exemption-item">${e}</div>`;
        }
        html += '</div>';
      }

      html += `
        <div class="meta-info">
          <div class="meta-row">
            <span><strong>FTA Status:</strong></span>
            <span>${result.ftaStatusText}</span>
          </div>
          <div class="meta-row">
            <span><strong>Rules Version:</strong></span>
            <span>${RULES?.meta?.rulesVersion || 'Unknown'}</span>
          </div>
        </div>
      `;

      html += '</div>';
      resultDiv.innerHTML = html;
      resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }
  </script>
</body>
</html>

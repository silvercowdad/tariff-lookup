<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test</title>
</head>
<body>
  <h1>Loading...</h1>
  <div id="output"></div>
  
  <script>
    document.querySelector('h1').textContent = 'JavaScript Works!';
    
    fetch('https://tariff-rules-live.sys1107.workers.dev/rules')
      .then(r => r.json())
      .then(data => {
        document.getElementById('output').innerHTML = 
          `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      })
      .catch(err => {
        document.getElementById('output').innerHTML = 
          `<p style="color:red">ERROR: ${err.message}</p>`;
      });
  </script>
</body>
</html>

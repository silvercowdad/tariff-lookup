<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Tariff Lookup 2.0</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%); min-height: 100vh; padding: 40px; color: #333; }
        .card { background: white; max-width: 600px; margin: 0 auto; padding: 30px; border-radius: 16px; box-shadow: 0 20px 40px rgba(0,0,0,0.2); }
        h1 { color: #1e3a8a; text-align: center; margin-bottom: 5px; }
        .status { text-align: center; font-size: 0.8rem; color: #10b981; margin-bottom: 30px; }
        .group { margin-bottom: 20px; }
        label { display: block; font-weight: 600; margin-bottom: 8px; }
        select, button { width: 100%; padding: 14px; border-radius: 8px; border: 2px solid #e2e8f0; font-size: 1rem; }
        button { background: #1e3a8a; color: white; border: none; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.2s; }
        button:hover { background: #1e40af; }
        .result-area { margin-top: 30px; display: grid; gap: 15px; }
        .result-area.dual { grid-template-columns: 1fr 1fr; }
        .box { padding: 20px; background: #f8fafc; border-radius: 12px; border-left: 6px solid #1e3a8a; }
        .box.green { border-left-color: #10b981; background: #f0fdf4; }
        .rate-val { font-size: 2.5rem; font-weight: 800; color: #1e293b; margin: 5px 0; }
        .detail { display: flex; justify-content: space-between; font-size: 0.85rem; padding: 4px 0; border-bottom: 1px solid #e2e8f0; }
    </style>
</head>
<body>
<div class="card">
    <h1>ðŸ‡ºðŸ‡¸ Tariff Hierarchy</h1>
    <div class="status" id="statusText">CBP API Connected</div>

    <div class="group">
        <label>Product Application</label>
        <select id="hsCode">
            <option value="8507600010">EV Battery (Strategic)</option>
            <option value="8507600020">ESS Battery (Stationary)</option>
        </select>
    </div>
    <div class="group">
        <label>Country of Origin</label>
        <select id="country">
            <option value="CA">Canada (35% Recip.)</option>
            <option value="MX">Mexico (25% Recip.)</option>
            <option value="KR">South Korea (15% Flat)</option>
            <option value="CN">China (Stacking)</option>
            <option value="MY">Malaysia (19% Recip.)</option>
            <option value="VN">Vietnam (20% Recip.)</option>
        </select>
    </div>
    <button onclick="calculate()">Analyze Tariff Breakdown</button>

    <div id="resultArea" class="result-area"></div>
</div>

<script>
    // âš ï¸ [í•„ë…] YOUR-WORKER-URL ë¶€ë¶„ì„ ì‚¬ìš©ìžë‹˜ì˜ ì‹¤ì œ Cloudflare ì›Œì»¤ ì£¼ì†Œë¡œ ê¼­ ë°”ê¾¸ì„¸ìš”!
    // ì˜ˆì‹œ: const API = 'https://tariff-lookup.abc.workers.dev/calculate';
    const API = 'tariff-rules-live.sys1107.workers.dev';

    async function calculate() {
        const hs = document.getElementById('hsCode').value;
        const country = document.getElementById('country').value;
        const area = document.getElementById('resultArea');
        const btn = document.querySelector('button');

        try {
            btn.innerText = "Calculating...";
            if (['CA', 'MX'].includes(country)) {
                area.className = "result-area dual";
                const [std, cpt] = await Promise.all([
                    fetch(`${API}?hs=${hs}&country=${country}&compliant=false`).then(r => r.json()),
                    fetch(`${API}?hs=${hs}&country=${country}&compliant=true`).then(r => r.json())
                ]);
                area.innerHTML = render(std, "Non-USMCA") + render(cpt, "USMCA Compliant", true);
            } else {
                area.className = "result-area";
                const res = await fetch(`${API}?hs=${hs}&country=${country}`).then(r => r.json());
                area.innerHTML = render(res, "Final Analysis");
            }
        } catch (err) {
            alert("ì—°ê²° ì‹¤íŒ¨! ì›Œì»¤ ì£¼ì†Œê°€ ì •í™•í•œì§€, ë°°í¬ê°€ ë˜ì—ˆëŠ”ì§€ í™•ì¸í•˜ì„¸ìš”.");
            console.error(err);
        } finally {
            btn.innerText = "Analyze Tariff Breakdown";
        }
    }

    function render(data, title, green = false) {
        const lines = data.items.map(i => `<div class="detail"><span>${i.n}</span><strong>${(i.r*100).toFixed(1)}%</strong></div>`).join('');
        return `<div class="box ${green ? 'green' : ''}">
            <small style="text-transform:uppercase; font-weight:bold; color: #64748b;">${title}</small>
            <div class="rate-val">${(data.total * 100).toFixed(1)}%</div>
            <div>${lines}</div>
        </div>`;
    }
</script>
</body>
</html>
